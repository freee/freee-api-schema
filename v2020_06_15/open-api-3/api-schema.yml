  "/api/1/approval_flow_routes":
    get:
      parameters:
      - description: 事業所ID
        in: query
        name: company_id
        required: true
        schema:
          maximum: 2147483647
          minimum: 1
          type: integer
      - description: 経路に含まれるユーザーのユーザーID
        in: query
        name: included_user_id
        schema:
          maximum: 2147483647
          minimum: 1
          type: integer
      - description: |-
          申請種別（各申請種別が使用できる申請経路に絞り込めます。例えば、ApprovalRequest を指定すると、各種申請が使用できる申請経路に絞り込めます。）
          * `TxnApproval` - 仕訳承認
          * `ExpenseApplication` - 経費精算
          * `PaymentRequest` - 支払依頼
          * `ApprovalRequest` - 各種申請
          * `DocApproval` - 請求書等 (見積書・納品書・請求書・発注書)
        in: query
        name: usage
        schema:
          enum:
          - TxnApproval
          - ExpenseApplication
          - PaymentRequest
          - ApprovalRequest
          - DocApproval
          type: string
      - description: 申請フォームID request_form_id指定時はusage条件をApprovalRequestに指定してください。指定しない場合無効になります。
        in: query
        name: request_form_id
        schema:
          maximum: 2147483647
          minimum: 1
          type: integer
