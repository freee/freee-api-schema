              - account_item
              - group
        - name: breakdown_display_type
          in: query
          description:
            '内訳の表示（取引先: partner, 品目: item, 部門: section, 勘定科目: account_item,
            セグメント1(法人向けプロフェッショナル, 法人向けエンタープライズプラン): segment_1_tag, セグメント2(法人向け エンタープライズプラン):segment_2_tag,
            セグメント3(法人向け エンタープライズプラン): segment_3_tag） ※勘定科目はaccount_item_display_typeが「group」の時のみ指定できます'
          schema:
            type: string
            enum:
              - partner
              - item
              - section
              - account_item
              - segment_1_tag
              - segment_2_tag
              - segment_3_tag
        - name: partner_id
          in: query
          description: 取引先IDで絞込（0を指定すると、取引先が未選択で絞り込めます）
          schema:
            type: integer
            minimum: 0
            maximum: 2147483647
