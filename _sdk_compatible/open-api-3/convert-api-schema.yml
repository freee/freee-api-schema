            申請経路、承認者の指定として部門役職データ連携を活用し、以下のいずれかを利用している支払依頼と申請経路はAPI経由で参照は可能ですが、作成と更新、承認ステータスの変更ができません。
            <ul>
              <li>役職指定（申請者の所属部門）</li>
              <li>役職指定（申請時に部門指定）</li>
              <li>部門および役職指定</li>
            </ul>
          </li>
          <li>個人アカウントの場合は、ご利用になれません。</li>
          <li>法人アカウントの場合は、プロフェッショナルプラン、エンタープライズプランでご利用いただけます。</li>
        </ul>
