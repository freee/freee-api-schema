        <li>
        <p>parent_account_category_name: 上位勘定科目カテゴリー名</p>
        </li>
        <li>
        <p>closing_balance : 期末残高 </p>
        </li>
        <h2 id="_3">注意点</h2>
        <ul>
        <li>法人向けのエンタープライズプランで利用可能なAPIです。対象外のプランでは401エラーを返却します。</li>
        <li>会計年度が指定されない場合、現在の会計年度がデフォルトとなります。</li>
        <li>up_to_dateがfalseの場合、残高の集計が完了していません。最新の集計結果を確認したい場合は、時間を空けて再度取得する必要があります。</li>
        <li>取引先、品目、部門、セグメントはそれぞれの合計値が1000を超えるとレスポンスを得ることができません。</li>
        <li>partner_codeとpartner_idは同時に指定することはできません。</li>
        <li>start_date / end_date を指定した場合、以下を同時に指定することはできません。</li>
          <ul>
          <li>fiscal_year</li>
          <li>start_month</li>
          <li>end_month</li>
          </ul>
        <li>0を指定すると未選択で絞り込めます</li>
          <ul>
          <li>partner_idに0を指定して絞り込んだ場合</li>
            <ul>
            <li>取引先が設定されていない取引、振替伝票の金額がレスポンスに返却されます</li>
            </ul>
          </ul>
        </ul>
        <h2 id="_4">レスポンスの例</h2>

        <blockquote>
        <p>GET https://api.freee.co.jp/api/1/reports/trial_cr_segment_3_tags?company_id=1&amp;segment_3_tag_ids=1,2,3&amp;fiscal_year=2019</p></p>
        </blockquote>

        <pre><code>{
          &quot;trial_cr_segment_3_tags&quot; :
            {
              &quot;company_id&quot; : 1,
              &quot;segment_3_tag_ids&quot; : &quot;1,2,3&quot;,
              &quot;fiscal_year&quot; : 2019,
              &quot;created_at&quot; : &quot;2019-12-17 12:00:50&quot
              &quot;balances&quot; : [{
                &quot;account_item_id&quot; : 1500,
                &quot;account_item_name&quot; : &quot;[製]期首材料棚卸高&quot;,
                &quot;hierarchy_level&quot; : 2,
                &quot;account_category_name&quot; : &quot;期首原材料棚卸&quot;,
                &quot;closing_balance&quot; : 1000000,
                &quot;segment_3_tags&quot; : [{
                  &quot;id&quot;: 1
                  &quot;name&quot;: &quot;プロジェクトA&quot;,
                  &quot;closing_balance&quot; : 100000
                },
                {
                  &quot;id&quot;: 2
                  &quot;name&quot;: &quot;プロジェクトB&quot;,
                  &quot;closing_balance&quot; : 200000
                },
                {
                  &quot;id&quot;: 3
                  &quot;name&quot;: &quot;プロジェクトC&quot;,
                  &quot;closing_balance&quot; : 300000
                },
                ...
                ]
              },
              ...
              ]
            }
        }</code></pre>
      operationId: get_trial_cr_segment_3_tags
      parameters:
        - name: company_id
          in: query
          description: 事業所ID
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
        - name: segment_3_tag_ids
          in: query
          description: 出力するセグメント3タグの指定（半角数字のidを半角カンマ区切りスペースなしで指定してください。0を指定すると、未選択のセグメントで比較できます）
          required: true
          schema:
            type: string
        - name: fiscal_year
          in: query
          description: 会計年度
          schema:
            type: integer
        - name: start_month
          in: query
          description: 発生月で絞込：開始会計月(1-12)。指定されない場合、現在の会計年度の期首月が指定されます。
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - name: end_month
          in: query
          description:
            発生月で絞込：終了会計月(1-12)(会計年度が10月始まりでstart_monthが11なら11, 12, 1, ...
            9のいずれかを指定する)。指定されない場合、現在の会計年度の期末月が指定されます。
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - name: start_date
          in: query
          description: 発生日で絞込：開始日(yyyy-mm-dd)
          schema:
            type: string
        - name: end_date
          in: query
          description: 発生日で絞込：終了日(yyyy-mm-dd)
          schema:
            type: string
        - name: account_item_display_type
          in: query
          description: '勘定科目の表示（勘定科目: account_item, 決算書表示:group）。指定されない場合、勘定科目: account_itemが指定されます。'
          schema:
            type: string
            enum:
              - account_item
              - group
        - name: breakdown_display_type
          in: query
          description:
            '内訳の表示（取引先: partner, 品目: item, 部門: section, 勘定科目: account_item）
            ※勘定科目はaccount_item_display_typeが「group」の時のみ指定できます'
          schema:
            type: string
            enum:
              - partner
              - item
              - section
              - account_item
        - name: partner_id
          in: query
          description: 取引先IDで絞込（0を指定すると、取引先が未選択で絞り込めます）
          schema:
            type: integer
            minimum: 0
            maximum: 2147483647
        - name: partner_code
          in: query
          description: 取引先コードで絞込（事業所設定で取引先コードの利用を有効にしている場合のみ利用可能です）
          schema:
            type: string
        - name: item_id
          in: query
          description: 品目IDで絞込（0を指定すると、品目が未選択で絞り込めます）
          schema:
            type: integer
            minimum: 0
            maximum: 2147483647
        - name: section_id
          in: query
          description: 部門IDで絞込（0を指定すると、部門が未選択で絞り込めます）
          schema:
            type: integer
            minimum: 0
            maximum: 2147483647
        - name: adjustment
          in: query
          description:
            '決算整理仕訳で絞込（決算整理仕訳のみ: only, 決算整理仕訳以外: without）。指定されない場合、決算整理仕訳以外:
            withoutが指定されます。'
          schema:
            type: string
            enum:
              - only
              - without
        - name: cost_allocation
          in: query
          description: 配賦仕訳で絞込（配賦仕訳のみ：only,配賦仕訳以外：without）。指定されない場合、配賦仕訳を含む金額が返却されます。
          schema:
            type: string
            enum:
              - only
              - without
        - name: approval_flow_status
          in: query
          description: |
            承認ステータスで絞込 (未承認を除く: without_in_progress (デフォルト)、全てのステータス: all)<br>
            個人: プレミアムプラン、法人: プロフェッショナルプラン以上で指定可能です。<br>
            事業所の設定から仕訳承認フローの利用を有効にした場合に指定可能です。
          schema:
            type: string
            enum:
              - without_in_progress
              - all
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/trialCrSegment_3TagsResponse'
