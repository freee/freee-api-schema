        <h2 id="_1">概要</h2>

        <p>指定した事業所の経費申請一覧を取得する</p>

        <p>経費申請APIの使い方については、<a href="https://developer.freee.co.jp/tips/accounting-expense-applications" target="_blank">freee会計の経費申請APIの使い方</a>をご参照ください</p>

        <h2 id="_2">注意点</h2>
        <ul>
          <li>本APIでは、経費申請の一覧を取得することができます。</li>
          <li>
            申請経路、承認者の指定として部門役職データ連携を活用し、以下のいずれかを利用している経費申請と申請経路はAPI経由で参照は可能ですが、作成と更新、承認ステータスの変更ができません。
            <ul>
              <li>役職指定（申請者の所属部門）</li>
              <li>役職指定（申請時に部門指定）</li>
              <li>部門および役職指定</li>
            </ul>
          </li>
          <li>個人アカウントの場合は、プレミアムプランでご利用できます。</li>
          <li>法人アカウントの場合は、ベーシックプラン、プロフェッショナルプラン、エンタープライズプランでご利用できます。</li>
        </ul>
      operationId: get_expense_applications
      parameters:
        - name: company_id
          in: query
          description: 事業所ID
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
        - name: status
          in: query
          schema:
            type: string
            enum:
              - draft
              - in_progress
              - approved
              - rejected
              - feedback
              - unsettled
              - settled
          description:
            申請ステータス(draft:下書き, in_progress:申請中, approved:承認済, rejected:却下,
            feedback:差戻し)、 取引ステータス(unsettled:清算待ち, settled:精算済み)
        - name: payroll_attached
          in: query
          schema:
            type: boolean
          description: true:給与連携あり、false:給与連携なし、未指定時:絞り込みなし
          example: true
        - name: start_transaction_date
          in: query
          description: 発生日(経費申請項目の日付)で絞込：開始日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: end_transaction_date
          in: query
          description: 発生日(経費申請項目の日付)で絞込：終了日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: application_number
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          description: 申請No.
          example: 2
        - name: title
          in: query
          schema:
            type: string
            maxLength: 250
          description: 申請タイトル
          example: 大阪出張
        - name: start_issue_date
          in: query
          description: 申請日で絞込：開始日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: end_issue_date
          in: query
          description: 申請日で絞込：終了日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: applicant_id
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          description: 申請者のユーザーID
          example: 1
        - name: approver_id
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
