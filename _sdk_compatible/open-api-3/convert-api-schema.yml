          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
        - name: partner_code
          in: query
          description: 取引先コードで絞込
          schema:
            type: string
        - name: payment_method
          in: query
          schema:
            type: string
            enum:
              - none
              - domestic_bank_transfer
              - abroad_bank_transfer
              - account_transfer
              - credit_card
          description:
            '支払方法で絞込 (none: 指定なし, domestic_bank_transfer: 国内振込, abroad_bank_transfer:
            国外振込, account_transfer: 口座振替, credit_card: クレジットカード)'
