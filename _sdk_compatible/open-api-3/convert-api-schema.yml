  '/api/1/journals':
    get:
      tags:
        - Journals
      summary: ダウンロード要求
      description: |2-

        <h2 id="">概要</h2>

        <p>ユーザーが所属する事業所の仕訳帳のダウンロードをリクエストします 生成されるファイルに関しては、<a href="https://support.freee.co.jp/hc/ja/articles/204599604#2">ヘルプページ</a>をご参照ください</p>

        <p>＊このAPIは無料プランのアカウントではご利用になれません</p>

        <h2 id="_2">定義</h2>

        <ul>
          <li>download_type
            <ul>
              <li>generic(freee Webからダウンロードできるものと同じ)</li>
              <li>csv (yayoi形式)</li>
              <li>pdf</li>
            </ul>
          </li>
          <li>visible_tags : 指定しない場合は従来の仕様の仕訳帳が出力されます
            <ul>
              <li>partner : 取引先タグ</li>
              <li>item : 品目タグ</li>
              <li>tag : メモタグ</li>
              <li>section : 部門タグ</li>
              <li>description : 備考欄</li>
              <li>wallet_txn_description : 明細の備考欄</li>
              <li>
                segment_1_tag : セグメント1(法人向けプロフェッショナル, 法人向けエンタープライズプラン)<br>
                segment_2_tag : セグメント2(法人向け エンタープライズプラン)<br>
                segment_3_tag : セグメント3(法人向け エンタープライズプラン)<br><br>
                <a href="https://support.freee.co.jp/hc/ja/articles/360020679611" target="_blank">セグメント（分析用タグ）の設定</a><br>
              </li>
              <li>all : 指定された場合は上記の設定をすべて有効として扱いますが、セグメント1、セグメント2、セグメント3は含みません。セグメントが必要な場合はallではなく、segment_1_tag, segment_2_tag, segment_3_tagを指定してください。</li>
            </ul>
          </li>
          <li>visible_ids : download_typeがgenericの場合のみ利用可能です
            <ul>
              <li>deal_id : 取引ID</li>
              <li>transfer_id : 取引(振替)ID</li>
              <li>manual_journal_id : 振替伝票ID</li>
            </ul>
          </li>

          <li>id : 受け付けID</li>
        </ul>
      operationId: get_journals
      parameters:
        - name: download_type
          in: query
          description: ダウンロード形式
          required: true
          schema:
            type: string
            enum:
              - csv
              - pdf
              - yayoi
              - generic
        - name: company_id
          in: query
          description: 事業所ID
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
        - name: visible_tags[]
          in: query
          description: 補助科目やコメントとして出力する項目
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - partner
                - item
                - tag
                - section
                - description
                - wallet_txn_description
                - segment_1_tag
                - segment_2_tag
                - segment_3_tag
                - all
        - name: visible_ids[]
          in: query
          description: 追加出力するID項目
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - deal_id
                - transfer_id
                - manual_journal_id
        - name: start_date
          in: query
          description: 取得開始日 (yyyy-mm-dd)
          schema:
            type: string
        - name: end_date
          in: query
          description: 取得終了日 (yyyy-mm-dd)
          schema:
            type: string
      responses:
        '202':
          description: ''
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/journalsResponse'
        '400':
          description: ''
          content:
            application/json:
