        - name: start_payment_date
          in: query
          description: 支払期限で絞込：開始日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: end_payment_date
          in: query
          description: 支払期限で絞込：終了日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: document_code
          in: query
          schema:
            type: string
          description: 請求書番号で絞込
          example: '2'
        - name: offset
          in: query
          description: '取得レコードのオフセット (デフォルト: 0)'
          schema:
            type: integer
            format: int64
            minimum: 0
            maximum: 9223372036854775807
        - name: limit
