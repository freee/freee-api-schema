          in: query
          description: 事業所ID
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
        - name: status
          in: query
          schema:
            type: string
            enum:
              - draft
              - in_progress
              - approved
              - rejected
              - feedback
              - unsettled
              - settled
          description: |
            '申請ステータス(draft:下書き, in_progress:申請中, approved:承認済, rejected:却下, feedback:差戻し)、 取引ステータス(unsettled:支払待ち, settled:支払済み)'<br>
            approver_id を指定した場合は無効です。
        - name: start_application_date
          in: query
          description: 申請日で絞込：開始日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: end_application_date
          in: query
          description: 申請日で絞込：終了日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: start_issue_date
          in: query
          description: 発生日で絞込：開始日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: end_issue_date
          in: query
          description: 発生日で絞込：終了日(yyyy-mm-dd)
          schema:
            type: string
          example: '2019-12-17'
        - name: application_number
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          description: 申請No.
          example: 2
        - name: title
          in: query
          schema:
            type: string
            maxLength: 250
          description: 申請タイトル
          example: 大阪出張
        - name: applicant_id
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          description: 申請者のユーザーID
          example: 1
        - name: approver_id
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
          description: |
            承認者のユーザーID<br>
            'approver_id を指定した場合は、 in_progress: 申請中 の支払依頼のみを返します。'
          example: 1
        - name: min_amount
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 2147483647
          description: 金額で絞込 (下限金額)
          example: 5000
        - name: max_amount
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 2147483647
          description: 金額で絞込 (上限金額)
          example: 10000
        - name: partner_id
