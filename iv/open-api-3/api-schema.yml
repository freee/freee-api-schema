components:
  schemas:
    DeliverySlipIndexResponse:
      type: object
      required:
      - delivery_slips
      properties:
        delivery_slips:
          type: array
          items:
            "$ref": "#/components/schemas/DeliverySlipIndexResponse_delivery_slips"
    DeliverySlipIndexResponse_delivery_slips:
      type: object
      required:
      - id
      - company_id
      - delivery_slip_number
      - subject
      - delivery_slip_date
      - memo
      - sending_status
      - payment_status
      - cancel_status
      - deal_status
      - total_amount
      - amount_including_tax
      - amount_excluding_tax
      - amount_tax
      - partner_id
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: 納品書ID
        company_id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: 事業所ID
        delivery_slip_number:
          type: string
          maxLength: 255
          description: 納品書番号
        subject:
          type: string
          maxLength: 255
          description: 件名
        template_id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: 帳票テンプレートID
        delivery_slip_date:
          type: string
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          format: date
          description: 納品日
        issue_date:
          type: string
          nullable: true
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          format: date
          description: 発生日
        memo:
          type: string
          maxLength: 2000
          description: 社内メモ
        sending_status:
          type: string
          enum:
          - sent
          - unsent
          description: '送付ステータス（sent: 送付済み、 unsent: 送付待ち）'
        payment_status:
          type: string
          enum:
          - settled
          - unsettled
          description: '入金ステータス（unsettled: 入金待ち, settled: 入金済み）'
        cancel_status:
          type: string
          enum:
          - canceled
          - uncanceled
          description: '取消済み（canceled: 該当する、 uncanceled: 該当しない）'
        deal_status:
          type: string
          enum:
          - registered
          - unregistered
          description: '取引ステータス（registered: 登録済み、 unregistered: 登録待ち）'
        deal_id:
          type: integer
          format: int64
          nullable: true
          minimum: 1
          maximum: 9223372036854775000
          description: 取引ID （deal_statusがunregisteredの場合、nullになります。）
        total_amount:
          type: number
          format: double
          description: 合計金額
        amount_withholding_tax:
          type: number
          nullable: true
          description: 源泉所得税
        amount_including_tax:
          type: number
          format: double
          description: 税込金額
        amount_excluding_tax:
          type: number
          description: 小計（税別）
        amount_tax:
          type: number
          description: 消費税額
        partner_id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: 取引先ID
        partner_code:
          type: string
          nullable: true
          description: 取引先コード
        partner_name:
          type: string
          maxLength: 255
          description: |-
            取引先名
            - partner_nameに空文字が戻る場合は、対象レコードをweb画面から更新するか、freee請求書APIから更新すると解消されます。
        partner_display_name:
          type: string
          maxLength: 255
          description: |-
            取引先宛名
            - 帳票の宛名に利用されます。
        company_contact_name:
          type: string
          maxLength: 255
          description: '自社担当者 (デフォルト: 表示ユーザー名)'
        email_url_file_downloaded_at:
          type: string
          nullable: true
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}(:[0-9]{2})?$"
          format: string
          description: URL共有で送付された送付先のメールのダウンロード時刻
        email_url_file_downloaded_status:
          type: string
          enum:
          - downloaded
          - undownloaded
          nullable: true
          description: URL共有で送付された送付先のメールのダウンロードステータス
    DeliverySlipRequest:
      type: object
      required:
      - company_id
      - delivery_slip_date
      - tax_entry_method
      - tax_fraction
      - withholding_tax_entry_method
      - partner_title
      - lines
      properties:
        company_id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: 事業所ID
        template_id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: 帳票テンプレートID（指定しない場合、事業所の既定のテンプレートが指定されます。）
        delivery_slip_number:
          type: string
          maxLength: 255
          description: |-
            納品書番号<br>
            - 採番の設定が、[自動採番する]の場合、指定できません。
            - 採番の設定が、[自動採番する]以外の場合、必須になります。
        branch_no:
          type: integer
          minimum: 0
          maximum: 2147483647
          description: 枝番
        delivery_slip_date:
          type: string
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          format: date
          description: 納品日
        issue_date:
          type: string
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          format: date
          description: |-
            発生日（取引登録の下書き保存で利用されます。）
            - 入力がない場合、納品日が補完されます。
        subject:
          type: string
          minLength: 1
          maxLength: 255
          description: 件名
        tax_entry_method:
          type: string
          enum:
          - in
          - out
          description: '消費税の内税・外税区分（in: 税込表示（内税）、out: 税別表示（外税））'
        tax_fraction:
          type: string
          enum:
          - omit
          - round_up
          - round
          description: '消費税端数の計算方法（omit: 切り捨て、round_up: 切り上げ、round: 四捨五入）'
        line_amount_fraction:
          type: string
          enum:
          - omit
          - round_up
          - round
          nullable: true
          description: '金額端数の計算方法（omit: 切り捨て、round_up: 切り上げ、round: 四捨五入）'
        withholding_tax_entry_method:
          type: string
          enum:
          - in
          - out
          description: '源泉徴収の計算方法（in: 税込み価格で計算、out: 税別価格で計算）'
        delivery_slip_note:
          type: string
          minLength: 0
          maxLength: 4000
          description: 備考
        memo:
          type: string
          minLength: 1
          maxLength: 2000
          description: 社内メモ
        partner_id:
          type: integer
          format: int64
          minimum: 1
          maximum: 9223372036854775000
          description: |-
            取引先ID<br>
            取引先IDと取引先コードはどちらか一方を必ず指定してください。<br>
            <a href='https://support.freee.co.jp/hc/ja/articles/12515437008409-取引先を登録する#:~:text=確認ください。-,取引先役割,-種別' target='_blank'>取引先役割に関してはヘルプページを御覧ください。</a>
        partner_code:
          type: string
          description: |-
            取引先コード<br>
            取引先コードと取引先IDはどちらか一方を必ず指定してください。<br>
            <a href='https://support.freee.co.jp/hc/ja/articles/12515437008409-取引先を登録する#:~:text=確認ください。-,取引先役割,-種別' target='_blank'>取引先役割に関してはヘルプページを御覧ください。</a>
        partner_title:
          type: string
          enum:
          - 御中
          - 様
          - "(空白)"
          - "（空白）"
