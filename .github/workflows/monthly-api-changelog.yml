name: Monthly API Changelog

on:
  schedule:
    # Run at 00:00 UTC on the 2nd day of every month (9:00 JST)
    - cron: '0 0 2 * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  generate-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Install oasdiff
        run: |
          wget https://github.com/Tufin/oasdiff/releases/latest/download/oasdiff_linux_amd64 -O /usr/local/bin/oasdiff
          chmod +x /usr/local/bin/oasdiff

      - name: Calculate previous month
        id: calc_month
        run: |
          # Calculate previous month (YYYY-MM format)
          PREV_MONTH=$(date -d "$(date +%Y-%m-01) -1 month" +%Y-%m)
          echo "prev_month=${PREV_MONTH}" >> $GITHUB_OUTPUT
          echo "Previous month: ${PREV_MONTH}"

      - name: Generate release notes
        id: generate
        run: |
          PREV_MONTH="${{ steps.calc_month.outputs.prev_month }}"
          bash script/get-monthly-summary.sh "${PREV_MONTH}"

          # Check if file was generated
          if [ -f "release_notes_${PREV_MONTH}.md" ]; then
            echo "file_generated=true" >> $GITHUB_OUTPUT
            echo "output_file=release_notes_${PREV_MONTH}.md" >> $GITHUB_OUTPUT
          else
            echo "file_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload release notes as artifact
        if: steps.generate.outputs.file_generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ steps.calc_month.outputs.prev_month }}
          path: release_notes_${{ steps.calc_month.outputs.prev_month }}.md

      - name: Prepare Slack message
        if: steps.generate.outputs.file_generated == 'true'
        id: slack_message
        run: |
          PREV_MONTH="${{ steps.calc_month.outputs.prev_month }}"
          OUTPUT_FILE="release_notes_${PREV_MONTH}.md"

          # Read the generated markdown file
          CONTENT=$(cat "${OUTPUT_FILE}")

          # Check if content is too long for Slack (limit ~40000 chars, but use 3000 for safety)
          CONTENT_LENGTH=${#CONTENT}

          if [ $CONTENT_LENGTH -gt 3000 ]; then
            # If too long, create a summary
            SUMMARY="# API Changes for ${PREV_MONTH}\n\n"
            SUMMARY+="Full release notes are available in the GitHub Actions artifacts.\n\n"
            SUMMARY+="## Summary\n"
            SUMMARY+=$(echo "$CONTENT" | grep "^##" | head -10)

            echo "message_content<<EOF" >> $GITHUB_OUTPUT
            echo "$SUMMARY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "is_truncated=true" >> $GITHUB_OUTPUT
          else
            echo "message_content<<EOF" >> $GITHUB_OUTPUT
            echo "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "is_truncated=false" >> $GITHUB_OUTPUT
          fi

      - name: Post to Slack
        if: steps.generate.outputs.file_generated == 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ðŸ“Š Monthly API Changelog - ${{ steps.calc_month.outputs.prev_month }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“Š API Changes for ${{ steps.calc_month.outputs.prev_month }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Monthly API changelog has been generated."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```\n${{ steps.slack_message.outputs.message_content }}\n```"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Generated by GitHub Actions â€¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
